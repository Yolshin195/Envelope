<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      body {
        background-color: #ffae95;
        margin: 0px;
        padding:0px;
      }
      .container {
        position: relative;
        width: 50%;
        margin: auto;
      }

      img {
        width: 100%;
      }

      .cap {
        z-index: 1;
        transition: 2s;
        transform-origin: top;
      }

      .text_container,
      .envelope,
      .cap {
        top: 200px;
        width: 100%;
        position: absolute;
      }

      .z_index2 {
        z-index: 2;
      }

      .cap_open {
        transform: rotateX(180deg);
      }

      .text_open {
        top: 20px;
      }

      .text_container {
        transition: 2s;
      }

      .text {
        margin: auto;
        margin-top: 1em;
        width: 90%;
        border: solid 2px red;
        font-size: 1em;
        background: url('./img2.jpeg') no-repeat;
        background-position:center;
        background-color: white;
      }

      p {
        text-align: center;
      }

      @media (max-width: 480px) {
        .container {
          width: 95%;
        }
        .text {
          margin-top: 0.5em;
          font-size: 0.5em;
        }
      }

    </style>

    <title>Happy Birthday</title>
  </head>
  <body>
    <div id="envelope" class="container">
      <div id="cap" class="cap">
        <img src="cap.svg" alt=""/>
      </div>
      <div id="text_container" class="text_container" class="text">
        <div id="text" class="text">
          <p>Happy Birthday</p>
          <p>Купон на одно желание</p>
        </div>
      </div>
      <div id="envelope_container" class="envelope">
        <img src="envelope.svg" alt=""/>
      </div>
    </div>
    <script defer="defer">
      var envelope = document.getElementById('envelope');   
      var envelope_container = document.getElementById('envelope_container');
      var cap = document.getElementById('cap');
      var text_container = document.getElementById('text_container');

      envelope.addEventListener('click', function() {
          
        if(!cap.classList.contains('cap_open')) {
          cap.classList.toggle('cap_open');        

          setTimeout(function() {
            text_container.classList.toggle('text_open');
            text_container.classList.toggle('z_index2');
            envelope_container.classList.toggle('z_index2');
          }, 1000);
        } else {
          text_container.classList.toggle('text_open');

          setTimeout(function() {
            text_container.classList.toggle('z_index2');
            envelope_container.classList.toggle('z_index2');
            cap.classList.toggle('cap_open');        
          }, 1200);
        }
      })

      var height = document.getElementsByTagName('img')[0].width / 2;
      document.getElementById('text').style.height = (height / 100 * 90) + "px";
    </script>
  </body>
</html>
